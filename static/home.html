<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Blog - Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .auth-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .auth-section h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .posts-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .posts-section h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .post-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .post-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .post-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .post-meta {
            font-size: 12px;
            color: #999;
            margin-bottom: 10px;
        }

        .user-info {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .user-info h3 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ API Blog - Interface de Teste</h1>
            <p>Teste todos os endpoints da API diretamente pelo navegador</p>
        </header>

        <div class="grid">
            <!-- Se√ß√£o de Autentica√ß√£o -->
            <div class="auth-section">
                <h2>üîê Autentica√ß√£o</h2>
                
                <div id="loginSection">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="loginEmail" placeholder="joao@example.com">
                    </div>
                    <div class="form-group">
                        <label>Senha:</label>
                        <input type="password" id="loginSenha" placeholder="senha123">
                    </div>
                    <button onclick="fazerLogin()">Entrar</button>
                    <button onclick="toggleRegister()" style="background: #95a5a6; margin-left: 10px;">Registrar</button>
                </div>

                <div id="registerSection" class="hidden">
                    <div class="form-group">
                        <label>Nome de Usu√°rio:</label>
                        <input type="text" id="regNomeUsuario" placeholder="joao">
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="regEmail" placeholder="joao@example.com">
                    </div>
                    <div class="form-group">
                        <label>Senha:</label>
                        <input type="password" id="regSenha" placeholder="senha123">
                    </div>
                    <button onclick="fazerRegistro()">Registrar</button>
                    <button onclick="toggleRegister()" style="background: #95a5a6; margin-left: 10px;">Voltar</button>
                </div>

                <div id="userInfo" class="user-info hidden">
                    <h3>‚úÖ Usu√°rio Logado</h3>
                    <p id="userDetails"></p>
                    <button onclick="logout()" class="btn-danger">Sair</button>
                </div>
            </div>

            <!-- Se√ß√£o de Criar Postagem -->
            <div class="auth-section">
                <h2>üìù Criar Postagem</h2>
                <div class="form-group">
                    <label>T√≠tulo:</label>
                    <input type="text" id="postTitulo" placeholder="T√≠tulo da postagem">
                </div>
                <div class="form-group">
                    <label>Conte√∫do:</label>
                    <textarea id="postConteudo" rows="4" placeholder="Conte√∫do da postagem"></textarea>
                </div>
                <button onclick="criarPostagem()">Criar Postagem</button>
            </div>
        </div>

        <!-- Mensagens -->
        <div id="message"></div>

        <!-- Se√ß√£o de Postagens -->
        <div class="posts-section">
            <h2>üì∞ Postagens P√∫blicas</h2>
            <button onclick="carregarPostagens()" style="margin-bottom: 15px;">üîÑ Atualizar Postagens</button>
            <button onclick="carregarMinhasPostagens()" style="margin-bottom: 15px; margin-left: 10px;">üìã Minhas Postagens</button>
            <div id="postsContainer"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:3000';
        let token = localStorage.getItem('token');
        let usuario = null;

        // Verificar se j√° est√° logado
        if (token) {
            verificarToken();
        }

        function mostrarMensagem(texto, tipo = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${tipo}`;
            messageDiv.textContent = texto;
            messageDiv.classList.remove('hidden');
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }

        async function fazerLogin() {
            const email = document.getElementById('loginEmail').value;
            const senha = document.getElementById('loginSenha').value;

            if (!email || !senha) {
                mostrarMensagem('Preencha email e senha', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (response.ok) {
                    token = data.token;
                    usuario = data.usuario;
                    localStorage.setItem('token', token);
                    mostrarMensagem('Login realizado com sucesso!');
                    atualizarInterfaceUsuario();
                    carregarPostagens();
                } else {
                    mostrarMensagem('Erro ao fazer login: ' + (data.message || 'Credenciais inv√°lidas'), 'error');
                }
            } catch (error) {
                mostrarMensagem('Erro ao conectar com a API: ' + error.message, 'error');
            }
        }

        async function fazerRegistro() {
            const nomeUsuario = document.getElementById('regNomeUsuario').value;
            const email = document.getElementById('regEmail').value;
            const senha = document.getElementById('regSenha').value;

            if (!nomeUsuario || !email || !senha) {
                mostrarMensagem('Preencha todos os campos', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nome_usuario: nomeUsuario, email, senha })
                });

                const data = await response.json();

                if (response.ok) {
                    mostrarMensagem('Usu√°rio registrado com sucesso! Fa√ßa login agora.');
                    toggleRegister();
                    document.getElementById('loginEmail').value = email;
                } else {
                    mostrarMensagem('Erro ao registrar: ' + (data.message || 'Email j√° existe'), 'error');
                }
            } catch (error) {
                mostrarMensagem('Erro ao conectar com a API: ' + error.message, 'error');
            }
        }

        async function verificarToken() {
            if (!token) return;

            try {
                const response = await fetch(`${API_URL}/api/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    usuario = await response.json();
                    atualizarInterfaceUsuario();
                } else {
                    localStorage.removeItem('token');
                    token = null;
                }
            } catch (error) {
                console.error('Erro ao verificar token:', error);
            }
        }

        function atualizarInterfaceUsuario() {
            if (usuario) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('registerSection').classList.add('hidden');
                document.getElementById('userInfo').classList.remove('hidden');
                document.getElementById('userDetails').textContent = 
                    `Nome: ${usuario.nome_usuario} | Email: ${usuario.email}`;
            } else {
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('userInfo').classList.add('hidden');
            }
        }

        function toggleRegister() {
            const loginSection = document.getElementById('loginSection');
            const registerSection = document.getElementById('registerSection');
            loginSection.classList.toggle('hidden');
            registerSection.classList.toggle('hidden');
        }

        function logout() {
            token = null;
            usuario = null;
            localStorage.removeItem('token');
            atualizarInterfaceUsuario();
            mostrarMensagem('Logout realizado com sucesso');
        }

        async function carregarPostagens() {
            try {
                const response = await fetch(`${API_URL}/api/posts`);
                const postagens = await response.json();

                exibirPostagens(postagens);
            } catch (error) {
                mostrarMensagem('Erro ao carregar postagens: ' + error.message, 'error');
            }
        }

        async function carregarMinhasPostagens() {
            if (!token) {
                mostrarMensagem('Voc√™ precisa estar logado para ver suas postagens', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/posts/my`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const postagens = await response.json();
                    exibirPostagens(postagens, true);
                } else {
                    mostrarMensagem('Erro ao carregar suas postagens', 'error');
                }
            } catch (error) {
                mostrarMensagem('Erro ao conectar com a API: ' + error.message, 'error');
            }
        }

        function exibirPostagens(postagens, minhas = false) {
            const container = document.getElementById('postsContainer');
            
            if (postagens.length === 0) {
                container.innerHTML = '<p>Nenhuma postagem encontrada.</p>';
                return;
            }

            container.innerHTML = postagens.map(postagem => `
                <div class="post-card">
                    <h3>${postagem.titulo}</h3>
                    <div class="post-meta">
                        ID: ${postagem.id} | 
                        Usu√°rio ID: ${postagem.id_usuario} | 
                        Criado em: ${new Date(postagem.criado_em).toLocaleString('pt-BR')}
                    </div>
                    <p>${postagem.conteudo}</p>
                    ${minhas ? `
                        <div class="actions">
                            <button onclick="editarPostagem(${postagem.id})" style="background: #f39c12;">Editar</button>
                            <button onclick="deletarPostagem(${postagem.id})" class="btn-danger">Deletar</button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        async function criarPostagem() {
            if (!token) {
                mostrarMensagem('Voc√™ precisa estar logado para criar postagens', 'error');
                return;
            }

            const titulo = document.getElementById('postTitulo').value;
            const conteudo = document.getElementById('postConteudo').value;

            if (!titulo || !conteudo) {
                mostrarMensagem('Preencha t√≠tulo e conte√∫do', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/posts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ titulo, conteudo })
                });

                const data = await response.json();

                if (response.ok) {
                    mostrarMensagem('Postagem criada com sucesso!');
                    document.getElementById('postTitulo').value = '';
                    document.getElementById('postConteudo').value = '';
                    carregarPostagens();
                } else {
                    mostrarMensagem('Erro ao criar postagem', 'error');
                }
            } catch (error) {
                mostrarMensagem('Erro ao conectar com a API: ' + error.message, 'error');
            }
        }

        async function deletarPostagem(id) {
            if (!confirm('Tem certeza que deseja deletar esta postagem?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/posts/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    mostrarMensagem('Postagem deletada com sucesso!');
                    carregarMinhasPostagens();
                } else {
                    mostrarMensagem('Erro ao deletar postagem', 'error');
                }
            } catch (error) {
                mostrarMensagem('Erro ao conectar com a API: ' + error.message, 'error');
            }
        }

        async function editarPostagem(id) {
            const titulo = prompt('Novo t√≠tulo:');
            const conteudo = prompt('Novo conte√∫do:');

            if (!titulo || !conteudo) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/posts/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ titulo, conteudo })
                });

                const data = await response.json();

                if (response.ok) {
                    mostrarMensagem('Postagem atualizada com sucesso!');
                    carregarMinhasPostagens();
                } else {
                    mostrarMensagem('Erro ao atualizar postagem', 'error');
                }
            } catch (error) {
                mostrarMensagem('Erro ao conectar com a API: ' + error.message, 'error');
            }
        }

        // Carregar postagens ao iniciar
        carregarPostagens();
    </script>
</body>
</html>
